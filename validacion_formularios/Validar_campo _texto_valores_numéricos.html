<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        console.log(isNaN(3)); // false 
        console.log(isNaN("3")); // false 
        console.log(isNaN(3.3545)); // false 
        console.log(isNaN(32323.345)); // false 
        console.log(isNaN(+23.2)); // false 
        console.log(isNaN("-23.2")); // false 
        console.log(isNaN("23a")); // true 
        console.log(isNaN("23.43.54")); // true 
    </script> 
</body>
</html>
