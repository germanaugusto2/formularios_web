<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar RadioButton</title>
</head>
<body>
    <script>
        var opciones = document.getElementsByName("grupo_opciones");
        var seleccionado = false;

        for (var i = 0; i < opciones.length; i++) {
            if (opciones[i].checked) {
                seleccionado = true;
                break;
            }
        }

        if (!seleccionado) {
            return false;
        }
    </script>

    <form>
        <input type="radio" name="grupo_opciones" value="opcion1"> Opción 1<br>
        <input type="radio" name="grupo_opciones" value="opcion2"> Opción 2<br>
        <input type="radio" name="grupo_opciones" value="opcion3"> Opción 3<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
